{% extends "base.html" %}
{% block content %}

<h3 class="center-align registration-form-header">Register User</h3>

<div class="row">
    <form class="col s12 m8 offset-m2"method="POST" action="{{ url_for ('register') }}">
        <div class="card-panel">
            <!-- Enter Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix pink-text text-accent-1"></i>
                    <input id="fullname" name="fullname" type="text" class="validate">
                    <label for="fullname">Name (Use First Name and Initial)</label>
                </div>
            </div>

            <!-- Enter Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix pink-text text-accent-1"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>

            <!--Register User Button-->
            <div class="row">
                <button type="submit" class="col s4 offset-s4 btn-large pink accent-1 text-shadow">
                    Register User</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
