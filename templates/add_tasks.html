{% extends "base.html" %}
{% block content %}

    <h3 class="center-align page-title">Add New Task</h3>

<div class="row card-panel add-tasks-form">

    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!--Section selection-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-microphone prefix pink-text text-accent-1"></i>
                <select id="section_name" name="section_name" class="validate" required>
                    <option value="" disabled selected>Choose Section or Whole Chorus</option>
                    {% for section in sections %}
                        <option value="{{ section.section_name }}">{{ section.section_name }}</option> 
                    {% endfor %}                   
                </select>
                <label for="section_name">Select Section</label>
            </div>

        </div>
        <div class="row">
            <!--Due Date Picker-->
            <div class="input-field col s12">
                <i class="far fa-calendar-alt prefix pink-text text-accent-1"></i>
                <input id="due_date" name ="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!--Song Name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-music prefix pink-text text-accent-1"></i>
                <input id="song_name" name ="song_name" type="text" class="validate" required>
                <label for="song_name">Song Name</label>
            </div>
        </div>
        <!--Task Title-->
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-file-alt prefix pink-text text-accent-1"></i>
                <input id="task_title" name ="task_title" type="text" class="validate" required>
                <label for="task_title">Task Title</label>
            </div>
        </div>
        <!--Task Description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix pink-text text-accent-1"></i>
                <textarea id="task_description" name="task_description" class="materialize-textarea validate" 
                required></textarea><label for="task_description">Details of Task</label>
            </div>
        </div>
        <!--Submit Button-->
        <div class="row">
            <div class="col s4 offset-s4 ">
                <button type="submit" class="btn-large pink accent-1 submit-button">
                    Submit New Task 
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
